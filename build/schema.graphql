type NFT @entity {
  # internal ID used for indexation
  id: ID!

  #
  tokenId: BigInt!

  #
  tokenUri: String!

  # token evm address
  address: Bytes!

  # current token owner
  owner: User!
}

type User @entity {
  # internal ID used for indexation
  id: ID!

  # account evm address
  address: Bytes!

  # account balance
  balance: BigInt!

  # is an artist account
  isArtist: Boolean!

  # owned ERC720 tokens on Lenny Metaverse
  tokens: [NFT!]! @derivedFrom(field: "owner")
}
