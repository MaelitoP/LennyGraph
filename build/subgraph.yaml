specVersion: 0.0.2
description: LennyVerse Graph
repository: https://github.com/MaelitoP/LennyGraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Market
    network: mumbai
    source:
      address: "0x9eB55e708ea84C980C0ee3dA8B36148bFD8696BA"
      abi: Market
      startBlock: 24068759
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ERC721Token
        - User
        - Artist
        - Collection
      abis:
        - name: Market
          file: Market\abis\Market.json
      eventHandlers:
        - event: AuctionCreated(indexed uint256,indexed address,indexed
            uint256,address,uint256,uint256)
          handler: handleAuctionCreated
      callHandlers:
        - function: createAuctionERC721(address,address,uint256,uint256,uint256)
          handler: handleCreateAuctionERC721
      file: Market\Market.wasm
  - kind: ethereum/contract
    name: LennyNFT
    network: mumbai
    source:
      address: "0xf89Ae1cd588c753D7c7B8a109aC31a0563bA14b0"
      abi: LennyNFT
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ERC721Token
        - User
        - Artist
        - Collection
      abis:
        - name: LennyNFT
          file: LennyNFT\abis\LennyNFT.json
      callHandlers:
        - function: transferFrom(address,address,uint256)
          handler: handleTransferFrom
        - function: addArtist(address,uint256)
          handler: handleAddArtist
        - function: setTokenURI(uint256,string)
          handler: handleSetTokenURI
      file: Market\Market.wasm
